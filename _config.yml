# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Udhayaswaran.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal site for Udhayaswaran Ponshunmugam.
baseurl: "/home" # the subpath of the site
url: "https://udhayaswaran.com" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /


footer:
  show_powered_by: false
  contact:
    - name: Email
      value: Email
      link: mailto:udhayaswaran@gmail.com

  follow:
    - name: LinkedIn
      link: http://linkedin.com/in/udhayaswaran
    - name: GitHub
      link: https://github.com/udhayaswaran


# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
